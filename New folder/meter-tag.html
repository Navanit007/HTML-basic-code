<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>meter tag</title>
</head>
<body>
    <h1>
        Using the meter tag in HTML
    </h1>
    <p>
        The <meter> tag represents a scalar measurement within a known range, or a fractional value.
    </p>
    <label for="STORAGE">STORAGE</label>
    <meter value="55"></meter>
    
</body>
</html>
